	<main>
		<div id="input">
            <h2>基本情報の入力</h2>
            <p class="title">基本情報</p>
            <p class="sub"><span>※</span>は必須項目です</p>
            <dl class="space">
            <form method="POST" action="receive.php">
                <div class="flex item">
                    <dt>会社名<span>※</span></dt>
                    <dd>
                        <input type="text" name="company_name" placeholder="株式会社○○">
                    </dd>
                </div>
                <div class="flex item">
                    <dt>ご担当者様の名前<span>※</span></dt>
                    <dd>
                        <input type="text" name="name" placeholder="ハケン">
                    </dd>
                </div>
                <div class="flex item">
                    <dt>お電話番号<span>※</span></dt>
                    <dd>
                        <input type="radio" name="tel" value="携帯" class="tel">携帯電話
                        <input type="radio" name="tel" value="固定電話" class="tel">固定電話
                        <div class="flex">
                        <input type="tel" name="tel_number" placeholder="099xxxxxxx">
                        <p>[入力例:0991234567]</p>
                        </div>
                    </dd>
                </div>
                <div class="flex item">
                    <dt>メールアドレス<span>※</span></dt>
                    <dd>
                        <input type="email" name="email" placeholder="text@link.co.jp">
                    </dd>
                </div>
                <div class="flex item">
                    <dt>お問い合わせ内容<span>※</span></dt>
                    <dd>
                        <textarea name="message" cols="80" rows="1"></textarea>
                    </dd>
                </div>
            </dl>
            <div class="submit">
            <input type="submit" value="送信する" class="button">
            </div>
            </form>
